<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        h1{
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body onload="showtime()">
    <h1>clock</h1>
</body>
<script>
    function showtime(){
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var section = "pm";
        if (h>12){
            h = h - 12;
            //h = 13-12 = 1 //
        }
          if(h>=12){
            section = "am";
          }
         h = h<10? "0" + h : h;
         m = m<10? "0" + m : m;
         s = s<10? "0" + s : s;

        var time = h + ":" + m + ":" + s + " " + section ;
        document.getElementsByTagName("h1")[0].innerText = time;
        setTimeout(showtime,1000);
    }
</script>
</html>
