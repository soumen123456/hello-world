<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    please enter your number<br>
    <input type="text" name="name" onkeyup="ab(this)">
    <div id="red"></div>
</body>
<script>

document.getElementById("red").style.color = "red";

   function ab(a){
document.getElementById("red").innerText = a.value;
   if(isNaN(a.value)){
   document.getElementById("red").innerText = "please enter number"
   } else{
    document.getElementById("red").innerText = "";
    if(a.value.length > 10){
        document.getElementById("red").innerText = "please enter ten digit ";
    }else{
        document.getElementById("red").innerText = "";
    }
   }
   }
</script>
</html>
