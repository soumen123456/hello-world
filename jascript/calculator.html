<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
     <input type="number" name="first" id="first" step="any">
     <select name="" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
     </select>
     <input type="number" name="secend" id="secend" step="any">
     <br><br>
   <button onclick="cal()">calculator</button>
   <input type="text" name="" id="res" readonly="">
</body>
<script>
    function cal(){
  var opr1 = document.getElementById("first").value;
  var opr2 = document.getElementById("secend").value;
var op = document.getElementById("op").value;
if(op =='+'){
    var res = parseInt(opr1) + parseInt(opr2);
}
if(op =='-'){
    var res = parseInt(opr1) - parseInt(opr2);
}
if(op =='/'){
    var res = parseInt(opr1) / parseInt(opr2);
}
if(op =='*'){
    var res = parseInt(opr1) * parseInt(opr2);
}
if(op =='%'){
    var res = parseInt(opr1) * parseInt(opr2);
}
document.getElementById("res").value = res;
    }
</script>
</html>
