<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css style using javascript</title>
    <style>
        #red{
            color: red;
            font-size: 50px;
            text-align: center;
            margin-top: 100px;
            margin-left: 200px;
            background-color: yellow;
           width: 800px;
           height: 100px;
           transition: 2s;
        }
    </style>
</head>
<body>
    <div id="red" onmouseup="big()" onmouseleave="line()">
        soumen basak
    </div>
</body>
<script>
function big(){
     document.getElementById("red").style.fontSize = "100px";
     document.getElementById("red").style.color = "blue";
}
function line(){
    document.getElementById("red").style.fontSize = "50px";
    document.getElementById("red").style.color = "white";
}
</script>
</html>
